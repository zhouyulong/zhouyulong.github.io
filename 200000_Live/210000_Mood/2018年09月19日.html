<div id="wmd-preview" class="wmd-preview wmd-preview-full-reader"><div class="md-section-divider"></div><div class="md-section-divider"></div><h3 data-anchor-id="0arx" id="2018年09月19日">2018年09月19日</h3><p data-anchor-id="4zvq">　　嗯，心情很不好，但是又无法诉说，也无可诉说。 <br>
　　彭姑娘一而再，再而三，三而四的告知我，，已经不会跟我再在一起了。嗯，其实我也明白，彭姑娘是一个比较倔强的姑娘，一旦说了，就很难改变了，即使有一天思想改变了，也会继续倔强的走下去。 <br>
　　其实，我也明白确实不合适。家庭不合适，今后走的路也不一样，不但她看不到我得未来，我自己也看不到。我已经会怎样？能怎样？努力吧，如果以后能满足她的要求，我会再去找她。</p></div>
